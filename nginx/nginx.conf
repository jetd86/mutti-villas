events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 200M;
    upstream apache_backend {
        server bitrix_apache2:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Логи
        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        # Статика
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|zip|webp)$ {
            root /var/www/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @apache;
        }

        # Основной прокси на Apache
        location / {
            proxy_pass http://apache_backend;

            # Критично для корректной работы портов и редиректов
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-Host $host:8086;
            proxy_set_header X-Forwarded-Port 8086;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Referer "http://localhost:8086/";
            # Для AJAX-запросов Bitrix
            proxy_set_header X-Requested-With $http_x_requested_with;
            proxy_set_header Content-Type $content_type;

            # Таймауты
            proxy_connect_timeout   60s;
            proxy_send_timeout      60s;
            proxy_read_timeout      300s;

            # Буферизация
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Обработка try_files для статики
        location @apache {
            proxy_pass http://apache_backend;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Forwarded-Host $host:$server_port;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Requested-With $http_x_requested_with;
        }
    }
}
