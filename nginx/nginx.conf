events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 200M;


    gzip on;
    gzip_types text/plain text/css application/javascript text/xml application/xml image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    server {
        listen 80;
        server_name dev.muttivillas.com;
        root /var/www/html;

        # Логи
        access_log  /var/log/nginx/access.log;
        error_log   /var/log/nginx/error.log;

        # Статика (без изменений)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|zip|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # PHP-запросы в PHP-FPM (для Bitrix, без изменений)
        location ~ \.php$ {
            fastcgi_pass bitrix_php8.4.8-fpm:9000;  # Имя контейнера PHP-FPM
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Объединённый блок для корня "/" (ЧПУ Bitrix + CORS)
        location / {
            index index.php index.html;
            try_files $uri $uri/ /index.php?$args;  # ЧПУ для Bitrix

            fastcgi_pass bitrix_php8.4.8-fpm:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # Добавьте эти строки для передачи порта
            fastcgi_param SERVER_PORT 8087;  # Явно переопределяем SERVER_PORT
            fastcgi_param HTTP_X_FORWARDED_PORT $server_port;  # Для Bitrix
            fastcgi_param HTTP_X_FORWARDED_HOST $host:$server_port;


            # CORS заголовки (для вашей исходной проблемы с XMLHttpRequest)
            add_header 'Access-Control-Allow-Origin' '$host:$server_port;' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'X-Requested-With, Content-Type' always;
			
			#add_header Content-Security-Policy "default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self'; frame-ancestors 'self';" always;


            # Обработка preflight-запросов (OPTIONS)
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
